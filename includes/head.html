<head>
    <meta charset="utf-8">
    <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <title>
        $if(title)$ 
        $title$ 
        $else$ 
        $site_title$ 
        $endif$
    </title>
    <meta name="description" content="$if(page_excerpt)$ $page_excerpt$ $endif$" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    $if(twitter_handle)$
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="$twitter_handle$" />
      <meta name="twitter:title" content="$if(title)$ $title$ $else$ $site_title$ $endif$" />
      <meta name="twitter:image" content="$logo$" />
      $if(page_excerpt)$
      <meta name="twitter:description"  content="$page_excerpt$" />
      $else$ 
        $if(site_description)$
        <meta name="twitter:description" content="$site_description$" />
        $endif$
      $endif$
    $endif$
    
    <meta property="og:site_name" content="$site_title$" />
    <meta property="og:title" content="$if(title)$ $title$ $else$ $site_title$ $endif$"/>
    $if(page_excerpt)$
    <meta property="og:description" content="$page_excerpt$" />
    $else$
      $if(site_description)$
      <meta property="og:description" content="$site_description$" />
      $endif$
    $endif$
    <meta property="og:image" content="$if(page_image)$ $page_image$ $else$ $site_logo$ $endif$" />
    <meta property="og:url" content="$page_url$" >
    <meta property="og:type" content="blog" />
    $if(page_date)$
    <meta property="article:published_time" content="$page_date$">
    $endif$
  
    <link rel="canonical" href="$page_url$"/>
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="print" href="../assets/css/print.css" />
  </head>
